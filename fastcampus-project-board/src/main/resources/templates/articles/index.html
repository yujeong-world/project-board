<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">  <!--타임리프 템플릿이다라는 것을 알려 줌-->
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>
    <header th:replace="header :: header"> <!--헤더를 찾아가도록 --></header>

    <main>
        <form>
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>

            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어..." name="search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
             <tr>
                 <th>제목</th>
                 <th>해시태그</th>
                 <th>작성자</th>
                 <th>작성일</th>
             </tr>
            </thead>
            <tr>
                <td>첫글</td>
                <td>#java</td>
                <td>yujeong</td>
                <td>2023-05-16</td>
            </tr>
            <tr>
                <td>두번째 글</td>
                <td>#spring</td>
                <td>yujeong</td>
                <td>2023-05-15</td>
            </tr>
            <tr>
                <td>세번째 글</td>
                <td>#pink</td>
                <td>yujeong</td>
                <td>2023-05-13</td>
            </tr>
            <tbody>

            </tbody>


        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer th:replace="footer :: footer"></footer> <!--루트 폴더에 있는 footer를 찾아가라는 뜻-->

</body>

</html>
